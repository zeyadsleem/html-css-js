<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Furniture</title>
    <link href="./style.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kenia&family=Mukta:wght@200;300;400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Container -->
    <div class="container">
      <!-- Navbar -->
      <nav class="navbar">
        <div class="navbar-top">
          <div class="logo">
            <i class="fa-solid fa-couch"></i>
            <span>FURNITURE</span>
          </div>
          <div class="search-bar">
            <input type="text" placeholder="What are you looking for?" />
            <i class="fa-solid fa-magnifying-glass"></i>
          </div>
          <div class="user">
            <i class="fa-solid fa-cart-shopping"></i>
            <span>$0.00</span>
            <i class="fa-regular fa-heart"></i>
            <i class="fa-solid fa-user"></i>
          </div>
        </div>
        <div class="nav-list">
          <div>
            <i class="fa-solid fa-house"></i>
            <span>HOME</span>
          </div>
          <div>
            <i class="fa-solid fa-couch"></i>
            <span>PRODUCTS</span>
          </div>
          <div>
            <i class="fa-solid fa-dollar-sign"></i>
            <span>PRICEING</span>
          </div>
          <div>
            <i class="fa-brands fa-blogger"></i>
            <span>BLOG</span>
          </div>
          <div>
            <i class="fa-solid fa-star"></i>
            <span>SALES</span>
          </div>
          <div>
            <i class="fa-solid fa-message"></i>
            <span>CONTACT</span>
          </div>
        </div>
      </nav>
      <!-- End of Navbar -->

      <!-- Landing -->
      <div class="landing">
        <div class="landing-bg">
          <div class="banner">
            <img src="images/banner-imge.jpg" alt="banner" class="banner-img" />
            <h1 class="banner-heading">LUXURY FURNITURE</h1>
            <button type="button" class="banner-btn banner-btn1">
              GO TO SHOP
            </button>
            <button type="button" class="banner-btn banner-btn2">
              EXPLORE
            </button>
          </div>
        </div>
      </div>
      <!-- End of Landing -->

      <!-- Products -->
      <section class="products">
        <div class="products-top">
          <h3>SEARCH FOR</h3>
          <h2>15000</h2>
          <h1>PRODUCTS</h1>
        </div>
        <div class="products-icons">
          <div class="bedroom">
            <img src="images/bedroom.png" alt="" />
            <span>Bedroom</span>
          </div>
          <div class="buffet">
            <img src="images/buffet.png" alt="" />
            <span>Buffet</span>
          </div>
          <div class="dining">
            <img src="images/dining.png" alt="" />
            <span>Dining</span>
          </div>
          <div class="sofa">
            <img src="images/sofa.png" alt="" />
            <span>Sofa</span>
          </div>
          <div class="table">
            <img src="images/table.png" alt="" />
            <span>Table</span>
          </div>
          <div class="wardrobe">
            <img src="images/wardrobe.png" alt="" />
            <span>Wardrobe</span>
          </div>
        </div>
      </section>
      <!-- End of Products -->
    </div>
    <!-- End of Container -->
  </body>
</html>
