<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Furniture</title>
    <link href="./style.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kenia&family=Mukta:wght@200;300;400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Container -->
    <div class="container">
      <!-- Navbar -->
      <nav class="navbar">
        <div class="navbar-top">
          <div class="logo">
            <i class="fa-solid fa-couch"></i>
            <span>FURNITURE</span>
          </div>
          <div class="search-bar">
            <input type="text" placeholder="What are you looking for?" />
            <i class="fa-solid fa-magnifying-glass"></i>
          </div>
          <div class="user">
            <i class="fa-solid fa-cart-shopping"></i>
            <span>$0.00</span>
            <i class="fa-regular fa-heart"></i>
            <i class="fa-solid fa-user"></i>
          </div>
        </div>
        <div class="nav-list">
          <div>
            <i class="fa-solid fa-house"></i>
            <span>HOME</span>
          </div>
          <div>
            <i class="fa-solid fa-couch"></i>
            <span>PRODUCTS</span>
          </div>
          <div>
            <i class="fa-solid fa-dollar-sign"></i>
            <span>PRICING</span>
          </div>
          <div>
            <i class="fa-brands fa-blogger"></i>
            <span>BLOG</span>
          </div>
          <div>
            <i class="fa-solid fa-star"></i>
            <span>SALES</span>
          </div>
          <div>
            <i class="fa-solid fa-message"></i>
            <span>CONTACT</span>
          </div>
        </div>
      </nav>
      <!-- End of Navbar -->

      <!-- Landing -->
      <div class="landing">
        <div class="landing-bg">
          <div class="banner">
            <img src="images/banner-imge.jpg" alt="banner" class="banner-img" />
            <h1 class="banner-heading">LUXURY FURNITURE</h1>
            <button type="button" class="banner-btn banner-btn1">
              GO TO SHOP
            </button>
            <button type="button" class="banner-btn banner-btn2">
              EXPLORE
            </button>
          </div>
        </div>
      </div>
      <!-- End of Landing -->

      <!-- Products -->
      <section class="products">
        <div class="products-top">
          <h3>SEARCH FOR</h3>
          <h2>15000</h2>
          <h1>PRODUCTS</h1>
        </div>
        <div class="products-icons">
          <div class="bedroom">
            <img src="images/bedroom.png" alt="bedroom" />
            <span>Bedroom</span>
          </div>
          <div class="buffet">
            <img src="images/buffet.png" alt="buffet" />
            <span>Buffet</span>
          </div>
          <div class="dining">
            <img src="images/dining.png" alt="dining" />
            <span>Dining</span>
          </div>
          <div class="sofa">
            <img src="images/sofa.png" alt="sofa" />
            <span>Sofa</span>
          </div>
          <div class="table">
            <img src="images/table.png" alt="table" />
            <span>Table</span>
          </div>
          <div class="wardrobe">
            <img src="images/wardrobe.png" alt="wardrobe" />
            <span>Wardrobe</span>
          </div>
        </div>
      </section>
      <!-- End of Products -->

      <!-- Pricing -->
      <section class="pricing">
        <div class="pricing-top">
          <img src="./images/furniture2.png" alt="furniture" width="500" />
          <div class="pricing-top-content">
            <h1>GET READY FOR CHRISTMAS</h1>
            <button type="button">ACTUAL TRENDS</button>
          </div>
        </div>

        <div class="pricing-cards">
          <div class="pricing-card">
            <div class="pricing-card-icons">
              <i class="fa-solid fa-link"></i>
              <i class="fa-regular fa-heart"></i>
              <i class="fa-solid fa-magnifying-glass-plus"></i>
            </div>
            <div class="img-wrapper">
              <img
                src="images/pricing-armchair.png"
                alt="armchair"
                width="150"
                height="150"
              />
            </div>
            <h3>ARMCHAIR</h3>
            <div class="stars">
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
            </div>
            <h4>$99.00</h4>
          </div>

          <div class="pricing-card">
            <div class="pricing-card-icons">
              <i class="fa-solid fa-link"></i>
              <i class="fa-regular fa-heart"></i>
              <i class="fa-solid fa-magnifying-glass-plus"></i>
            </div>
            <div class="img-wrapper">
              <img
                src="images/pricing-couch.png"
                alt="armchair"
                width="150"
                height="150"
              />
            </div>
            <h3>COUCH</h3>
            <div class="stars">
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-regular fa-star"></i>
            </div>
            <h4>$129.00</h4>
          </div>

          <div class="pricing-card">
            <div class="pricing-card-icons">
              <i class="fa-solid fa-link"></i>
              <i class="fa-regular fa-heart"></i>
              <i class="fa-solid fa-magnifying-glass-plus"></i>
            </div>
            <div class="img-wrapper">
              <img
                src="images/pricing-lighting.png"
                alt="armchair"
                width="150"
                height="150"
              />
            </div>
            <h3>LIGHTING</h3>
            <div class="stars">
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
            </div>
            <h4>$59.00</h4>
          </div>

          <div class="pricing-card">
            <div class="pricing-card-icons">
              <i class="fa-solid fa-link"></i>
              <i class="fa-regular fa-heart"></i>
              <i class="fa-solid fa-magnifying-glass-plus"></i>
            </div>
            <div class="img-wrapper">
              <img
                src="images/pricing-sofa.png"
                alt="armchair"
                width="150"
                height="150"
              />
            </div>
            <h3>SOFA</h3>
            <div class="stars">
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-regular fa-star"></i>
            </div>
            <h4>$89.00</h4>
          </div>

          <div class="pricing-card">
            <div class="pricing-card-icons">
              <i class="fa-solid fa-link"></i>
              <i class="fa-regular fa-heart"></i>
              <i class="fa-solid fa-magnifying-glass-plus"></i>
            </div>
            <div class="img-wrapper">
              <img
                src="images/pricing-table.png"
                alt="armchair"
                width="150"
                height="150"
              />
            </div>
            <h3>TABLE</h3>
            <div class="stars">
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
            </div>
            <h4>$49.00</h4>
          </div>

          <div class="pricing-card">
            <div class="pricing-card-icons">
              <i class="fa-solid fa-link"></i>
              <i class="fa-regular fa-heart"></i>
              <i class="fa-solid fa-magnifying-glass-plus"></i>
            </div>
            <div class="img-wrapper">
              <img
                src="images/pricing-wardrobe.png"
                alt="armchair"
                width="150"
                height="150"
              />
            </div>
            <h3>WARDROBE</h3>
            <div class="stars">
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-regular fa-star"></i>
            </div>
            <h4>$549.00</h4>
          </div>
        </div>
        <button type="button">SHOP</button>
      </section>
      <!-- End of Pricing -->
    </div>
    <!-- End of Container -->
  </body>
</html>
